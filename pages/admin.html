<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body class="bg-dark">

    <h1 class="text-white text-center">Add Quiz</h1>

    <div class="container">
        <div class="p-2">
            <textarea name=""  id="question " placeholder="Add Question" class="p-2 w-100 fs-5 border-0 rounded shadow bg-white" cols="30" rows="5"></textarea>
        </div>
        <div class="p-2">
            <div>
                <input placeholder="Enter Option" id="option" class="p-2 w-100 fs-5 border-0 rounded shadow bg-white"  type="text">
                <button onclick="addOpt()" class="btn btn-light mt-3" >ADD</button>
            </div>
            <div>
                <ol id="optParent"></ol>
            </div>
            <div>
                <p class="text-white" id="correctAns">Correct Answer</p>
            </div>

            <button class="btn btn-light" 
            onclick="submitQue()" > Submit Question</button>

        </div>
    </div>
    </div>
<script type="module" src="admin.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
